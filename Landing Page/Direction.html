<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkasel â€“ Direction</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #071529;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2dd4bf;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #2dd4bf;
    }

    .hero {
      height: 100vh;
      background: url('/assets/maps.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 350px;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0%,
        rgba(7,21,41,0.15) 25%,
        rgba(7,21,41,0.35) 45%,
        rgba(7,21,41,0.55) 65%,
        rgba(7,21,41,0.75) 85%,
        #071529 100%
      );
      pointer-events: none;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.45);
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 0 20px;
    }

    .hero-content {
      font-size: 20px;
      font-weight: 900;
      max-width: 600px;
      position: relative;
    }

    .btn {
      background-color: #2dd4bf;
      color: black;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1ea29a;
    }

    .history-section {
      padding: 80px 40px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.8;
      font-size: 18px;
    }

    .history-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #2dd4bf;
      text-align: center;
    }

    .history-section p {
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 40px;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="navbar" data-aos="fade-down" data-aos-duration="1000">
    <div class="logo">MONKASEL</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="direction.html">Direction</a></li>
        <li><a href="ticket.html">Tickets</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="hero-content">

        <h1 data-aos="fade-up" data-aos-duration="1000">
          NGGAK PERLU<br><span class="subheading" style="color:#2dd4bf;">TAKUT TERSESAT !</span>
        </h1>

        <p class="subheading" style="letter-spacing:2px;"
           data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000">
          Ikuti Petunjuk Arahnya Aja !
        </p><br>

        <a href="https://www.google.com/maps/place/Monumen+Kapal+Selam+Surabaya/"
           target="_blank"
           class="btn"
           data-aos="zoom-in"
           data-aos-delay="600"
           data-aos-duration="800">
          MAPS
        </a>

      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
