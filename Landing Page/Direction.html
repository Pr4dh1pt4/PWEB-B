<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkasel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2dd4bf;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #2dd4bf;
    }

    .hero {
      height: 100vh;
      background: url('maps.png') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 600px;
    }

    .price-tag {
      background-color: #2dd4bf;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
    }

    .subheading {
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .hero-content h1 {
      font-size: 56px;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero-content .highlight {
      color: #2dd4bf;
    }

    .description {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #2dd4bf;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1ea29a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 40px;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MONKASEL</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#">Direction</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>NGGAK PERLU<br><span class="highlight">TAKUT TERSESAT !</span></h1>
        <p class="subheading">Ikuti Petunjuk Arahnya Aja !</p><br>
        <a href="https://www.google.com/maps/place/Monumen+Kapal+Selam+Surabaya/@-7.2655447,112.7477054,17z/data=!3m1!4b1!4m6!3m5!1s0x2dd7f9628df520e5:0x577443720136fb0b!8m2!3d-7.2655447!4d112.7502803!16s%2Fg%2F121_5bz_?entry=ttu&g_ep=EgoyMDI1MDkxNy4wIKXMDSoASAFQAw%3D%3D" class="btn">MAPS</a>
      </div>
    </div>
  </section>
</body>
</html>
