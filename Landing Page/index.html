<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monkasel</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2dd4bf;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #2dd4bf;
    }

    .hero {
      height: 100vh;
      background: url('/assets/monkasel2.jpg') no-repeat center center/cover;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%; 
      background: linear-gradient(to bottom,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.95) 100%);
      pointer-events: none;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 0 20px;
      position: relative; 
      z-index: 5;
    }

    .hero-content {
      max-width: 600px;
    }

    .price-tag {
      background-color: #2dd4bf;
      color: black;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
    }

    .subheading {
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .hero-content h1 {
      font-size: 56px;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero-content .highlight {
      color: #2dd4bf;
    }

    .description {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #2dd4bf;
      color: black;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1ea29a;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 40px;
      }
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header class="navbar" data-aos="fade-down" data-aos-duration="1200">
    <div class="logo">MONKASEL</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="Direction.html">Direction</a></li>
        <li><a href="ticket.html">Ticket</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="hero-content">

        <span class="price-tag" data-aos="fade-right" data-aos-duration="1200">
          Mulai Rp.10.000
        </span>

        <p class="subheading" data-aos="fade-right" data-aos-delay="200" data-aos-duration="1200">
          Segera Pesan Sebelum Kehabisan
        </p>

        <h1 data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="300">
          MONUMEN<br><span class="highlight">KAPAL SELAM</span>
        </h1>

        <p class="description" data-aos="fade-up" data-aos-delay="400">
          Jelajahi Sejarah Monumen Kapal Selam
        </p>

        <a href="ticket.html" class="btn" data-aos="fade-up" data-aos-delay="500">PESAN SEKARANG</a>

      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false,
      duration: 1200
    });
  </script>

</body>
</html>
