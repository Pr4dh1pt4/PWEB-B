<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Sewa - TOYS.ID Surabaya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f4f7f6;
      color: #333;
    }
    .navbar-brand img {
      height: 50px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Assets/toys.png" alt="Logo Ceria Mainan Surabaya">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html#hero">Beranda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h1 class="text-center text-primary mb-3">Formulir Pemesanan Mainan</h1>
          <p class="text-center text-muted mb-4">
            Isi data di bawah ini untuk memulai proses penyewaan. Tim kami akan segera menghubungi Anda untuk konfirmasi.
          </p>

          <form action="/submit-full-order" method="post">
            <h5 class="text-danger border-bottom pb-2 mb-3">Data Diri</h5>
            <div class="mb-3">
              <label for="nama_lengkap" class="form-label fw-semibold">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
            </div>
            <div class="mb-3">
              <label for="whatsapp" class="form-label fw-semibold">Nomor WhatsApp Aktif</label>
              <input type="text" class="form-control" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Alamat Email (Opsional)</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

            <h5 class="text-danger border-bottom pb-2 mb-3 mt-4">Detail Sewa & Pengiriman</h5>
            <div class="mb-3">
              <label for="alamat_lengkap" class="form-label fw-semibold">Alamat Lengkap Pengiriman (Surabaya/Sidoarjo/Gresik)</label>
              <textarea class="form-control" id="alamat_lengkap" name="alamat_lengkap" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="area_kirim" class="form-label fw-semibold">Area Pengiriman</label>
              <select class="form-select" id="area_kirim" name="area_kirim" required>
                <option value="">-- Pilih Area --</option>
                <option value="surabaya">Surabaya (Kota)</option>
                <option value="sidoarjo">Sidoarjo</option>
                <option value="gresik">Gresik Kota</option>
                <option value="lain">Lainnya (Hubungi CS)</option>
              </select>
            </div>

            <h5 class="text-danger border-bottom pb-2 mb-3 mt-4">Pesanan</h5>
            <div class="mb-3">
              <label for="nama_mainan" class="form-label fw-semibold">Nama Mainan yang Dipesan</label>
              <input type="text" class="form-control" id="nama_mainan" name="nama_mainan"
                     placeholder="Contoh: Hotwheels" required>
            </div>
            <div class="mb-4">
              <label for="durasi_sewa" class="form-label fw-semibold">Durasi Sewa (Minimal 7 Hari)</label>
              <select class="form-select" id="durasi_sewa" name="durasi_sewa" required>
                <option value="">-- Pilih Durasi --</option>
                <option value="7_hari">7 Hari</option>
                <option value="14_hari">14 Hari (2 Minggu)</option>
                <option value="28_hari">28 Hari (1 Bulan)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 fw-bold rounded-pill">
              Kirim Pemesanan & Dapatkan Konfirmasi
            </button>

            <p class="text-center text-muted mt-3 small">
              Dengan menekan tombol, Anda setuju dengan Syarat & Ketentuan Sewa kami.
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <h3 style="color: #FF6F61;">TOYS.ID Surabaya</h3>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
